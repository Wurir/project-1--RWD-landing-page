<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;800&display=swap"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="./styles/reset.css"
    >
    <link
        rel="stylesheet"
        href="./styles/global.css"
    >
    <link
        rel="stylesheet"
        href="./styles/mobile.css"
        media="(max-width: 599px)"
    >
    <link
        rel="stylesheet"
        href="./styles/tablet.css"
        media="(min-width: 600px) and (max-width: 1199px)"
    >
    <link
        rel="stylesheet"
        href="./styles/desktop.css"
        media="(min-width: 1200px)"
    >
    <title>RWD Landing Page</title>
</head>

<body>

    <header class="header">
        <nav class="nav">
            <figure class="nav__logo-container">
                <img
                    class="nav__logo"
                    src="./images/logo.png"
                    alt="Logo image"
                >
            </figure>
            <ul class="nav__list">
                <li class="nav__item"><a
                        href=""
                        class="nav__link"
                    >Home</a>
                </li>
                <li class="nav__item"><a
                        href=""
                        class="nav__link"
                    >Features</a>
                </li>
                <li class="nav__item"><a
                        href=""
                        class="nav__link"
                    >Pricing</a>
                </li>
                <li class="nav__item"><a
                        href=""
                        class="nav__link"
                    >Blog <span class="nav__link-arrow-down">></span></a>
                </li>
                <li class="nav__item"><a
                        href=""
                        class="nav__link"
                    >Pages<span class="nav__link-arrow-down">></span></a>
                </li>
                <li class="nav__item"><a
                        href=""
                        class="nav__link"
                    >Contact</a>
                </li>
            </ul>
            <button class="nav__btn btn"></button>
        </nav>
    </header>

    <main class="hero">
        <article class="hero__article hero__article--desc">
            <h1 class="hero__header"></h1>
            <p class="hero__desc"></p>
            <button class="hero__btn btn"></button>
        </article>
        <article class="hero__article hero__article--image">
            <figure class="hero__image-container">
                <img
                    class="hero__image"
                    src="./images/phone.png"
                    alt="Phone image"
                />
            </figure>
        </article>
    </main>

    <section class="ads">
        <h2 class="ads__header">Save your time by using applab</h2>
        <ul class="ads__list">
            <li class="ads__item">
                <figure class="ads__image-container">
                    <img class="ads__image" src="./images/icons/2.svg" alt="ads icon">
                </figure>
                <p class="ads__item-desc">Manage team in one place</p>
            </li>
            <li class="ads__item">
                <figure class="ads__image-container">
                    <img class="ads__image" src="./images/icons/1.svg" alt="ads icon">
                </figure>
                <p class="ads__item-desc">All-powerful Pointing had no control</p>
            </li>
            <li class="ads__item">
                <figure class="ads__image-container">
                    <img class="ads__image" src="./images/icons/3.svg" alt="ads icon">
                </figure>
                <p class="ads__item-desc">Establish a solid one presence</p>
            </li>
        </ul>
    </section>

</body>

</html>
